<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia IA - Roteiro de Viagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <div class="min-h-screen p-8 md:p-12">
      <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Guia IA</h1>
          <a
            href="#"
            class="bg-white text-blue-600 px-6 py-3 rounded-xl font-bold shadow-md hover:bg-gray-50 transition-colors">
            Meus Roteiros
          </a>
        </header>

        <main>
          <section class="bg-white rounded-2xl shadow-xl p-8 md:p-10 mb-12">
            <h2 class="text-3xl font-bold text-gray-900">Crie seu Roteiro de viagem inteligente</h2>
            <p class="text-gray-600 mt-2 text-lg">
              Preencha os campos abaixo e deixe nossa IA montar a viagem perfeita para você.
            </p>

            <form class="mt-8 space-y-6" id="form-roteiro">
              <div
                class="flex items-center gap-3 border border-gray-300 rounded-lg p-3 focus-within:ring-2 focus-within:ring-blue-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6 text-gray-400">
                  <path
                    fill-rule="evenodd"
                    d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041A16.975 16.975 0 0012 21.75a16.975 16.975 0 00-6.572-4.144l-.071-.041-.028-.015a.76.76 0 00-.723 0l-.028.015-.07.04A16.975 16.975 0 0012 21.75zM12 2.25A6.75 6.75 0 005.25 9c0 4.015 3.105 7.237 6.368 9.355a.75.75 0 00.764 0c3.263-2.118 6.368-5.34 6.368-9.355A6.75 6.75 0 0012 2.25zM12 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z"
                    clip-rule="evenodd" />
                </svg>
                <input
                  type="text"
                  id="destino"
                  placeholder="Para onde vamos?"
                  class="w-full text-lg outline-none border-none p-0 focus:ring-0" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6 text-gray-400">
                  <path
                    fill-rule="evenodd"
                    d="M15.75 2.25a.75.75 0 01.75.75v.75H18a.75.75 0 01.75.75v.75h.75a.75.75 0 01.75.75v3a.75.75 0 01-.75.75h-.75v.75a.75.75 0 01-.75.75h-.75v.75a.75.75 0 01-.75.75h-3a.75.75 0 01-.75-.75v-.75H9a.75.75 0 01-.75-.75v-.75H7.5a.75.75 0 01-.75-.75v-3A.75.75 0 017.5 6h.75V5.25A.75.75 0 019 4.5h.75V3.75a.75.75 0 01.75-.75h3zM12 9a.75.75 0 01.75.75v3a.75.75 0 01-.75.75h-3a.75.75 0 01-.75-.75v-3A.75.75 0 019 9h3zM3 3.75A.75.75 0 013.75 3h.75v.75a.75.75 0 01-.75.75H3.75v.75A.75.75 0 013 5.25v.75H2.25a.75.75 0 01-.75-.75V3.75A.75.75 0 012.25 3H3v.75zM3.75 21a.75.75 0 01-.75-.75v-.75H3v-.75A.75.75 0 012.25 18h.75v-.75a.75.75 0 01.75-.75h.75V18a.75.75 0 01.75.75v.75h.75a.75.75 0 01.75.75v.75h-.75v.75a.75.75 0 01-.75.75H3.75zM21 3.75a.75.75 0 01.75.75v.75h.75a.75.75 0 01.75.75v.75h.75a.75.75 0 01.75.75v.75h-.75v.75a.75.75 0 01-.75.75h-.75v.75a.75.75 0 01-.75.75h-.75V15a.75.75 0 01-.75.75h-.75v-.75a.75.75 0 01.75-.75h.75V12a.75.75 0 01.75-.75h.75v-.75A.75.75 0 0121 9.75v-.75h.75a.75.75 0 01.75-.75V8.25a.75.75 0 01-.75-.75h-.75V6.75a.75.75 0 01-.75-.75V6h.75A.75.75 0 0121 5.25v-.75h.75a.75.75 0 01.75-.75H21V3.75zM21.75 18a.75.75 0 01.75.75v.75h.75a.75.75 0 01.75.75v.75h-.75v.75a.75.75 0 01-.75.75h-.75v-.75a.75.75 0 01.75-.75h.75v-.75a.75.75 0 01.75-.75h.75v-.75a.75.75 0 01.75-.75h-.75v-.75a.75.75 0 01-.75-.75v-.75h.75z"
                    clip-rule="evenodd" />
                </svg>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="font-bold text-gray-700">Quando?</label>
                  <div class="flex items-center gap-4 mt-2">
                    <div class="flex-1">
                      <label for="data-inicio" class="block text-sm font-medium text-gray-600 mb-1">Início</label>
                      <input
                        type="date"
                        id="data-inicio"
                        value="2025-12-10"
                        class="w-full border border-gray-300 rounded-lg p-2.5 text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none" />
                    </div>
                    <div class="flex-1">
                      <label for="data-fim" class="block text-sm font-medium text-gray-600 mb-1">Fim</label>
                      <input
                        type="date"
                        id="data-fim"
                        value="2025-12-15"
                        class="w-full border border-gray-300 rounded-lg p-2.5 text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none" />
                    </div>
                  </div>
                </div>

                <div>
                  <label class="font-bold text-gray-700 flex items-center gap-1">
                    Orçamento por dia:
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="w-5 h-5 text-gray-400">
                      <path
                        fill-rule="evenodd"
                        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.04-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
                  <div class="flex items-center gap-3 mt-2">
                    <span class="text-sm text-gray-600">Moderado</span>
                    <input
                      type="range"
                      id="orcamento"
                      min="0"
                      max="100"
                      value="25"
                      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                    <span class="text-sm text-gray-600">Luxo</span>
                  </div>
                </div>
              </div>

              <div>
                <label class="font-bold text-gray-700">Qual o seu estilo?</label>
                <div class="flex flex-wrap gap-3 mt-2">
                  <div>
                    <input type="checkbox" id="style-cultura" class="hidden peer" checked />
                    <label
                      for="style-cultura"
                      class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300 font-medium text-sm text-gray-700 hover:bg-gray-50 cursor-pointer transition-colors peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path
                          d="M11.828 2.25c-.916 0-1.699.49-2.131 1.22l-.001.002-.001.002A2.25 2.25 0 015.93 7.5H4.5a.75.75 0 000 1.5h.054a.75.75 0 000 1.5H4.5a.75.75 0 000 1.5h.054a.75.75 0 000 1.5H4.5a.75.75 0 000 1.5h1.43l-.001.002a2.25 2.25 0 01-3.765 3.522l-.001.002-.002.001a.75.75 0 00.99 1.125l.002-.001.001-.002.001-.002a2.25 2.25 0 013.765-3.522l.001-.002h5.662l.002.002a2.25 2.25 0 013.765 3.522l.001.002.002.001a.75.75 0 00.99-1.125l-.002-.001-.001-.002-.001-.002a2.25 2.25 0 01-3.765-3.522l.001-.002h1.43a.75.75 0 000-1.5h-.054a.75.75 0 000-1.5h.054a.75.75 0 000-1.5h-.054a.75.75 0 000-1.5H18.07l.001-.002a2.25 2.25 0 013.765-3.522l.001-.002.002-.001a.75.75 0 00-.99-1.125l-.002.001-.001.002-.001-.002A2.25 2.25 0 0118.07 7.5h-5.662l-.001-.002a2.25 2.25 0 01-3.765-3.522l-.001-.002-.002-.001A.75.75 0 0012 2.25h-.172z" />
                      </svg>
                      Cultura
                    </label>
                  </div>

                  <div>
                    <input type="checkbox" id="style-aventura" class="hidden peer" />
                    <label
                      for="style-aventura"
                      class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300 font-medium text-sm text-gray-700 hover:bg-gray-50 cursor-pointer transition-colors peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path
                          d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                      </svg>
                      Aventura
                    </label>
                  </div>

                  <div>
                    <input type="checkbox" id="style-gastronomia" class="hidden peer" checked />
                    <label
                      for="style-gastronomia"
                      class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300 font-medium text-sm text-gray-700 hover:bg-gray-50 cursor-pointer transition-colors peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path
                          fill-rule="evenodd"
                          d="M12.963 2.286a.75.75 0 00-1.071 1.05l.07.071L12 4.41l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 6.53l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 8.65l-.963-1.003a.75.75 0 00-1.071 1.05l.07.071L12 10.77l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 12.89l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 15.01l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 17.13l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 19.25l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 21.37l-.963-1.003a.75.75 0 10-1.071 1.05l.07.071L12 23.49l.963-1.003a.75.75 0 101.071-1.05l-.07-.071L12 21.37l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 19.25l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 17.13l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 15.01l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 12.89l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 10.77l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 8.65l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 6.53l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 4.41l.963 1.003a.75.75 0 101.071-1.05l-.07-.071L12 2.286z"
                          clip-rule="evenodd" />
                      </svg>
                      Gastronomia
                    </label>
                  </div>

                  <div>
                    <input type="checkbox" id="style-relax" class="hidden peer" />
                    <label
                      for="style-relax"
                      class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300 font-medium text-sm text-gray-700 hover:bg-gray-50 cursor-pointer transition-colors peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path
                          fill-rule="evenodd"
                          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM8.25 10.5a.75.75 0 000 1.5h.01a.75.75 0 000-1.5H8.25zM10.875 15a.75.75 0 000 1.5h2.25a.75.75 0 000-1.5h-2.25zM15 11.25a.75.75 0 01.75-.75h.01a.75.75 0 010 1.5H15.75a.75.75 0 01-.75-.75z"
                          clip-rule="evenodd" />
                      </svg>
                      Relax
                    </label>
                  </div>

                  <div>
                    <input type="checkbox" id="style-compras" class="hidden peer" />
                    <label
                      for="style-compras"
                      class="flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300 font-medium text-sm text-gray-700 hover:bg-gray-50 cursor-pointer transition-colors peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path
                          fill-rule="evenodd"
                          d="M7.5 6v.75H5.513c-.96 0-1.763.746-1.858 1.705l-1.296 12.001A1.875 1.875 0 004.23 22.5h15.54a1.875 1.875 0 001.87-2.044l-1.296-12.001A1.875 1.875 0 0018.487 6.75H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a.75.75 0 01.75-.75h3a.75.75 0 010 1.5h-3a.75.75 0 01-.75-.75z"
                          clip-rule="evenodd" />
                      </svg>
                      Compras
                    </label>
                  </div>
                </div>
              </div>

              <div class="pt-4">
                <button
                  type="submit"
                  id="gerar-roteiro-btn"
                  class="w-full md:w-auto flex items-center justify-center gap-2 bg-blue-600 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path
                      fill-rule="evenodd"
                      d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 01.75.75c0 5.056-2.383 9.555-6.084 12.436A6.75 6.75 0 019.75 22.5a.75.75 0 01-.75-.75v-7.19c0-1.738.86-3.29 2.228-4.318a.75.75 0 011.085.666c-.095.632-.16 1.28-.195 1.942a.75.75 0 01-.75.75c-5.056 0-9.555-2.383-12.436-6.084a6.75 6.75 0 0110.13-10.13.75.75 0 01.666 1.085c-.632.095-1.28.16-1.942.195a.75.75 0 01-.75-.75c0-1.738.86-3.29 2.228-4.318z"
                      clip-rule="evenodd" />
                  </svg>
                  <span>Gerar Roteiro Mágico</span>
                </button>
              </div>
            </form>
          </section>

          <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Seus roteiros salvos</h2>

            <div id="historico-container" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>

            <p id="historico-vazio" class="text-gray-500 mt-4" style="display: none">Nenhum roteiro salvo ainda.</p>
          </section>
        </main>
      </div>
    </div>

    <script src="config.js" defer></script>
    <script src="roteiro.js" defer></script>
  </body>
</html>
